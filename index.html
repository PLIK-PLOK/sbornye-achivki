<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сборные Ачивки</title>
  
  <!-- Подключаем VK Bridge (официальная библиотека) -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge@2.14.0/dist/browser.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: #4CAF50; text-align: center; }
    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(76,175,80,0.4);
      transition: all 0.2s;
    }
    .button:hover { background: #45a049; transform: scale(1.05); }
    #status { font-size: 18px; color: #555; margin: 20px; text-align: center; }
  </style>
</head>
<body>

  <h1>Сборные Ачивки</h1>
  <p>Собирай значки на встречах!</p>

  <button class="button" id="scanButton" disabled>
    Сканировать QR на сборе
  </button>

  <div id="status">Загрузка приложения...</div>

  <script>
    // Инициализация VK Bridge — это обязательно!
    vkBridge.send('VKWebAppInit')
      .then(() => {
        document.getElementById('status').innerText = 'Приложение готово!';
        document.getElementById('scanButton').disabled = false;

        // Пока просто тестовая кнопка
        document.getElementById('scanButton').onclick = () => {
          alert('Сканер QR пока в тесте. Скоро будет открывать камеру ВК!');
          // Позже здесь будет: vkBridge.send('VKWebAppOpenCodeReader')
        };

        console.log('VK Bridge успешно инициализирован');
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Ошибка инициализации: ' + error.message;
        console.error(error);
      });
  </script>

</body>
</html>
