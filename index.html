<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сборные Ачивки</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f8f0; /* светло-салатовый фон */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #4CAF50; /* яркий салатовый */
      text-align: center;
    }
    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(76,175,80,0.4);
      transition: all 0.2s;
    }
    .button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    .achivki {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
